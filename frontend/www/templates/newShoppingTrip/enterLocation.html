Store address as it appears on receipt:


<h3 id="location"></h3>

<button id="saveContinue" disabled class="button button-full button-positive">
Save & Continue
</button>

<div ng-repeat="row in parsedReceipt.parsed">

  <textarea id={{$index}} class="textbox" rows="4" cols="50">
  row[0]: {{row[0]}}
  row: {{row}}
  $index: {{$index}}
  </textarea>

  <button type="button" ng-click="saveLocation($index)" >Select</button>

 </div>
