<p>Spending by category:</p>

<div ng-repeat="row in results">
 <p style="background-color:{{row.color}}">{{row.category}} ({{row.numTimes}} items) : ${{row.totalCost}} ({{row.percentOfTotal}}%)</p>
</div>

<div id="chart"></div>


<button id="save" ng-click="save()" disabled class="button button-full button-positive">
Save
</button>


<br>
<p>Details:</p>
<br>

<div ng-repeat="row in results">

  <p>Category: {{row.category}}</p>
  <p>Items: {{row.numTimes}} </p>
  <p>Total cost: ${{row.totalCost}}</p>
  <p>Percent of Total: {{row.percentOfTotal}}%</p>

  <br>

</div>
