
<p id='product'>Enter Product Name</p>

<p id='price'>Enter Price</p>

<p id='memberSavings'></p>
<p id='numberOfItems'></p>
<p id='pricePerPound'></p>

<button id="saveContinue" ng-click="scanUPC()" disabled class="button button-full button-positive">
Scan UPC
</button>

<button id="saveContinue" ng-click="saveContinue()" disabled class="button button-full button-positive">
Save & Continue
</button>

<div ng-repeat="row in parsedReceipt">

  <div id={{$index}}>
  <p id="productID-{{$index}}"> Product Id</p>
  <textarea class="textbox" rows="2" cols="40">{{row[0]}}
  </textarea>

  <p id="price-{{$index}}">Price $
  <textarea class="textbox" rows="2" cols="5">{{row[1]}}
  </textarea>
  </p>

  <p id="numberOfItems-{{$index}}" class="productOptions">#
  <textarea class="textbox" rows="2" cols="40">
  </textarea>
  </p>

  <p id="pricePerPound-{{$index}}" class="productOptions">Price per lb $
  <textarea class="textbox" rows="2" cols="5">
  </textarea>
  </p>

  <p id="memberSavings-{{$index}}" class="productOptions">Member Savings $
  <textarea class="textbox" rows="2" cols="5">
  </textarea>
  </p>

</div>

  <button type="button" ng-click="selectTextFields($index)" >Select</button>

  <button type="button" ng-click="memberSavings($index)" >Savings</button>

  <button type="button" ng-click="numberOfItems($index)">#</button>

  <button type="button" ng-click="pricePerPound($index)" >$/lb</button>

 </div>
